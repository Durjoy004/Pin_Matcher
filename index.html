<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pin Matcher</title>
</head>

<body>

    <div class="mainContainer">
        <div class="firstCointainer">
            <input type="number" id="inpuOne" readonly>
            <button id="Generate">Generate Pin</button>
        </div>
        <div class="secContainer">
            <div id="screen">
                <input type="text" id="inpuSec" readonly>
            </div>
            <div id="bts">
                <button id="bttns">AC</button>
                <button id="bttns">Del</button>
                <button id="bttns">1</button>
                <button id="bttns">2</button>
                <button id="bttns">3</button>
                <button id="bttns">4</button>
                <button id="bttns">5</button>
                <button id="bttns">6</button>
                <button id="bttns">7</button>
                <button id="bttns">8</button>
                <button id="bttns">9</button>
                <button id="bttns">0</button>
            </div>
            <button id="submit">Submit Pin</button>
        </div>
        <div class="right">
            <h3 id="right">
                Your Pin is Correct
            </h3>
        </div>
        <div class="wrong">
            <h3 id="wrong">
                You type a incorrect pin.
            </h3>
        </div>

    </div>







    <script src="script.js"></script>
</body>

</html>
